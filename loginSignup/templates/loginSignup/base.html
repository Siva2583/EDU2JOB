<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
    <style>
        body { margin:0; padding:0; font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif; background:#0f0f17; color:#e4e4e7; }
        .sidebar { background:linear-gradient(180deg,#1f1f2e,#15151f); display:flex; flex-direction:column; align-items:center; gap:25px; width:280px; height:100vh; position:fixed; padding-top:30px; box-shadow:4px 0 15px rgba(0,0,0,0.5); z-index: 10; }
        .sidebar h1 { margin:0; font-size:1.5rem; background:linear-gradient(90deg,#4facfe,#00f2fe); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .sidebar button { width:200px; padding:12px 16px; border:none; border-radius:10px; font-weight:600; font-size:1rem; cursor:pointer; background:#2a2a40; color:#e4e4e7; transition: all 0.3s ease; }
        .sidebar button:hover { background:linear-gradient(90deg,#4facfe,#00f2fe); color:#fff; transform:translateY(-3px); box-shadow:0 8px 18px rgba(0,242,254,0.25); }
        .content-area { margin-left: 280px; padding: 20px; }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <h1>Welcome Back!</h1>
        <a href="{% url 'home' %}" style="text-decoration: none;"><button class="profile-info">Home</button></a>
        <a href="{% url 'archive' %}" style="text-decoration: none;"><button class="archive">View Archive</button></a>
         <a href="{% url 'logout_user' %}" style="text-decoration: none;"><button>Logout</button></a>
    </div>

    <div class="content-area">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
